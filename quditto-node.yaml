apiVersion: v1
kind: Pod
metadata:
  name: quditto-node
  labels:
    app: quditto
    l2sm: "true"
  annotations:
    l2sm/networks: '[{"name": "ping-network-intra","ips": ["10.0.0.10/24"]}]'
spec:
  containers:
  - name: quditto-node
    command: 
      - /bin/bash
      - -c
      - |
        apt-get update && apt-get install -y iproute2 iputils-ping && sleep infinity
    image: ubuntu:22.04
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
