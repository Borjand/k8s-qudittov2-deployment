# Type of node to deploy: qkd | pqc | hybrid
typeNode: hybrid

# Optional name override for the deployment
qnodeName: ""

# Main image used for QKD mode or hybrid mode
image:
  repository: buchillo/qd2-node
  tag: "1.1.0"
  pullPolicy: Always

# PQC components configuration
pqc:
  # HTTP receiver component
  httpReceiver:
    image:
      repository: alpine           # TODO: replace with real image
      tag: "3.20"
      pullPolicy: IfNotPresent

  # Vault component
  vault:
    image:
      repository: alpine           # TODO: replace with real image
      tag: "3.20"
      pullPolicy: IfNotPresent

  # PQC server component
  server:
    image:
      repository: alpine           # TODO: replace with real image
      tag: "3.20"
      pullPolicy: IfNotPresent

  # PQC client component
  client:
    image:
      repository: alpine           # TODO: replace with real image
      tag: "3.20"
      pullPolicy: IfNotPresent

# NodePort service configuration
service:
  enabled: false                     # Whether to create a NodePort service
  nodePortContainerPort: 8000        # Port exposed inside the container
  nodePortPort: 8000                 # Service port
  nodePort: 30080                    # Fixed NodePort (range 30000â€“32767)

# Pod placement configuration
placement:
  useNodeName: true                  # If true, schedule pod on a specific node
  nodeName: ""                       # Name of the node to schedule on
  nodeSelector: {}                   # Optional nodeSelector instead of nodeName

# L2SM annotation support
l2sm:
  enabled: false                      # Whether L2SM annotations should be added
  networks: []                       # List of network entries (name, ip)
                                     # Example:
                                     # - name: mynet
                                     #   ip: 192.168.1.10
